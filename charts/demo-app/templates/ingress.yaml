kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: demo-app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: app.example.com 
    http:
      paths:
      - path: /demo
        pathType: Prefix
        backend: 
          service:
            name: demo-app-service
            port: 
              number: 80
