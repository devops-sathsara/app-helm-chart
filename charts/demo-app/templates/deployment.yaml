apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels: 
    app: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      initContainers:
      - name: init-demo-app
        image: busybox:1.36
        command: ['sh', '-c', "until nslookup demo-app-service.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for demo-app-service; sleep 2; done"]
      containers: 
      - name: demo-app
        image: us-central1-docker.pkg.dev/citric-shine-378115/demo-app/demo-app:latest
        volumeMounts:
        - mountPath: /mnt/pvc
          name: demo-volume
        ports:
        - name: http-port
          containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "100M"
          limits:
            cpu: "250m"
            memory: "500M"
        startupProbe:
          httpGet:  
            path: /
            port: http-port
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 10  # https://github.com/kubernetes/kubernetes/issues/89898#issuecomment-1028654403
          failureThreshold: 12
        readinessProbe:
          httpGet:  
            path: /
            port: http-port
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 10  
          failureThreshold: 2
        livenessProbe:
          httpGet:  
            path: /
            port: http-port
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 10 
          failureThreshold: 10
      volumes: 
      - name: demo-volume
        persistentVolumeClaim:
          claimName: demo-app-pvc
